<section id="latest">
  <h2 class="content-center mb2">The Latest</h2>
  <div class="grid-flex-container">
    <div class="grid-flex-cell">
      <h5>Cyberlog</h5>
      <ol class="latest-list list-unstyled" id="latest-list">
        <!--This code adds the latest available blog posts at build time, which will be replaced client-side
        if newer versions are available.  However, it is commented out as Hugo's build process fails if
        the remote resource is not found, so it needs https://dimakorzhovnik.github.io/cybercongress/index.json to be accessible
        before it can be used.-->
        {{ $dataJ := getJSON "https://dimakorzhovnik.github.io/website-blog/post/index.json" }}
        {{ range $dataJ.posts }}
        <li><span class="date">{{ .date }}</span> <a href="{{ .url }}">{{ .title }}</a></li>
        {{ end }}
      </ol>
    </div>
    <div class="grid-flex-cell grid-flex-cell-1of2">
      <h5>Videos</h5>
      <ul class="latest-videos list-unstyled cf">

        <li>
          <a class="popup-youtube video-thumb" href="https://www.youtube.com/watch?v=J_tvQUHRulI&feature=youtu.be">
            <img src="/images/logosmart.jpg" />
          </a>
          <a class="popup-youtube" href="https://www.youtube.com/watch?v=J_tvQUHRulI&feature=youtu.be">Интерактивные логопедические модули "ЛогоСмарт (LogoSmart)"</a>
        </li>
      </ul>
    </div>
  </div>
</section>
